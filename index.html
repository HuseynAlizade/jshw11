<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="addTask">
        <form action="#">
<input placeholder="Add your Task" id="input" type="text">

            </li>
        </ul>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
